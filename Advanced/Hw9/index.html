<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>homeWork9</title>
    <link rel="stylesheet" href="styles/css/main.css">
  </head>
  <body>

    <div class="wrapper">
      <div class="pageLogin">

        <header class="header">
          <h1 class="logo"><a href="#"><img class="logo__image" src="img/logo.png" alt="" /></a></h1>
        </header>

        <section class="registry">
          <form action="#" name="MyForm">
            <div>
              <a href="#"><img src="img/username.png" alt="Изображение логин"></a>
              <input type="text" required placeholder="Username">
            </div>
            <div>
              <a href="#"><img class="registry__pass" src="img/password.png" alt="Замочек"></a>
              <input type="password" required placeholder="Password">
            </div>
            <div class="registry__box">
              <input class="registry__button" type="submit" value="Get Started">
            </div>
          </form>
        </section>

        <footer>
          <a href="#">Create Account</a>
          <a href="#">Need Help?</a>
        </footer>

      </div>
    </div>

  </body>
</html>
