<!DOCTYPE html>
<html>
  <head>
		<meta charset="UTF-8">
		<title>jsHw13-14</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="js/tmpl.js"></script>
		<script src="js/script.js"></script>
  </head>
	<body>

		<h2>Тест по программированию</h2>
		<button class="show_test">Пройти тест</button>

		<script type="text/template" id="test">
		  <div class="container">
	      <ol>
					<% for (var i = 0; i < data.length; i++) { %>
						<li><%= data[i].question %></li>
						<ul>
							<% for (var j = 0; j < data[i].answer.length; j++) { %>
								<li><input type="radio" name="<%= data[i].name %>" class="checkbox" value="<%= data[i].check[j] %>"><%= data[i].answer[j] %></li>
							<% }; %>
						</ul>
					<% }; %>
	      </ol>
		  </div>
		</script>

		<button class="check">Проверить мои результаты</button>

		<div class="modal_window">
			<p class="modal_text"></p>
			<button class="modal_button">OK</button>
		</div>

		<div class="overlay"></div>

	</body>
</html>
