    <!--2-е задание с помощью шаблонизатора-->

    <script type="text/template" id="task">
      <div class="profile">
        <h1><%= data[0].title %></h1>
        <img class="photo" src="<%= data[0].content %>" alt="">
        <% for (var i = 1; i < data.length; i++) { %>
          <p><%= data[i].title %></p>
          <ul>
            <% for (var j = 0; j < data[i].content.length; j++) { %>
              <li><%= data[i].content[j] %></li>
              <% }; %>
            </ul>
            <hr>
          <% }; %>
      </div>
    </script>
