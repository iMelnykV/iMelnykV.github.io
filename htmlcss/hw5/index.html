<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastre</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <div class="wrapper">

      <div class="header clearfix">

        <ul class="menu">
          <li>
            <a href="#">Meu YouBike</a>
          </li>
          <li>
            <a href="#">Vender</a>
          </li>
          <li>
            <a href="#">Forum</a>
          </li>
          <li>
            <a href="#">Contato</a>
          </li>
          <li>
            <a href="#">Ajuda</a>
          </li>
        </ul>

        <img class="vline" src="img/layer36.png" alt="">

        <img class="flag" src="img/flag.png" alt="">

        <a class="other" href="#">Minhas Ofertas</a>

        <div class="ola">
          <p class="ou">Ola!
            <a href="#">Entrar</a>
            ou
            <a href="#">Cadastre-se</a>
          </p>
        </div>
      </div>

      <div class="content">
        <h1>Cadastre-se</h1>
      </div>

      <div class="reg_box">

        <div class="facebook">
          <a href="https://www.facebook.com/" target="_blank"><img src="img/facebook.png" alt=""></a>
        </div>

        <div class="line">
          <img src="img/layer49.png" alt="">
        </div>

        <form action="/">
          <div class="reg1">
            <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
          </div>
          <div class="reg2">
            <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
          </div>
          <div class="reg3">
            <input type="text" name="email" id="email" placeholder="Email Address" required>
          </div>
          <div class="reg4">
            <input type="password" name="password" id="password" placeholder="Choose Password" required>
          </div>
          <div class="reg5">
            <input type="password" name="password_confirm" id="password_confirm" placeholder="Password Confirm" required>
          </div>
          <div class="send-me">
            <input type="checkbox" id="Send">
            <label for="Send">Send me Youbike updates and tips</label>
          </div>
          <div class="create">
            <input type="submit" value="Create my Acccount"/>
          </div>
        </form>
        <p class="reg-text">By clicking the button above, you agree to the Terms of Service<br>
          Xiew our Privacy Policy.</p>

      </div>

    </div>

  </body>
</html>
